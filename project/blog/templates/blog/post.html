{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container-xxl">
        <h2>{{ post.title }}</h2>
        <h5>
        Опубликовано {{ post.publish_date_time }} пользователем: {{ post.author }}
        </h5>
        <p>{{ post.text }}</p>
        <a href="{% url 'like' post.id %}">Like</a>
    </div>
{% endblock %}
